<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <div id="content-box">
            <h1>የፍቅር ማስያ</h1>
            <p>ይህ ግንኙነት የሚሳካበትን እድል ለማየት ስምዎን እና የፍቅረኛዎን ስም ያስገቡ: </p>
            <br>

            <label for="your-name">የእርስዎ ስም: </label>
            <input type="text" id="your-name" name="your-name" placeholder=""><br><br>
            <label for="crush-name">ለፍቅር ያጩትን ስም :</label>
            <input type="text" id="crush-name" name="crush-name" placeholder=""><br><br>

            <button id="calculate">አስላ</button>
            <br><br>

            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>

            <p id="result-description"></p>
            
        </div>
    </body>
</html>
